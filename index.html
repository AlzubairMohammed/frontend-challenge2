<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body class="[background-color:#F4D04E] flex items-center justify-center min-h-screen">
  
  <div class="grid grid-cols-5 grid-rows-5 rounded-[20px] shadow-[8px_8px_0_black] w-[384px] xs:w-[327px]  h-[520px] xs:h-[501px] bg-white p-[24px]">
    <div class="col-span-5 row-span-2 flex items-center justify-center p-0">
    <img class="w-[336px] xs:w-[279px] h-[200px] [border-radius:10px]" src="./assets/images/illustration-article.svg" alt="">
    </div>
    <div class="grid grid-cols-5 grid-rows-10 col-span-5 row-span-2 flex items-center justify-center text-left gap-5 xs:w-[279px] xs:h-[173px]">
      <button class="row-span-3 py-[4px] mt-9 px-[12px] bg-[#F4D04E] rounded-[4px] h-[29px] w-[82px] text-xs font-bold text-[#111111]">Learning</button>
      <p class="col-span-5 row-span-2 text-[14px] xs:text-[12px] w-[143px] h-[21px] text-[#111111]">Published 21 Dec 2023</p>
      <p class="col-span-5 row-span-2 text-[24px] xs:text-[20px] w-[336px] h-[36px] text-[#111111] font-bold sm:hover:text-[#F4D04E]">HTML & CSS foundations</p>
      <p class="col-span-5 row-span-3 text-[16px] xs:text-[14px] w-[336px] h-[72px] text-[#6B6B6B]">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="col-span-5 row-span-1 pt-10">
      <img class="w-[32px] h-[32px] inline-block" src="./assets/images/image-avatar.webp" alt="">
      <p class="w-[85px] h-[21px] text-[14px] font-bold inline-block">Greg Hooper</p>
    </div>
  </div>
</body>
</html>
